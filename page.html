                    </div>

                            <option value="3">Peru</option>
                            <option value="4">Uruguay</option>
                            <option value="5">Paraguay</option>
                            <option value="6">Bolivia</option>

                    </div>
                    <div class="mb-3 px-5">

                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                Si, soy mayor de 18 años.
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                                No, aún no soy mayor de 18 años.
                            </label>
                        </div>
                    </div>

                            <option value="6">Diseño</option>

                    <div class="mb-3 px-5">

                            <option value="3">Free Fire</option>

                            <option value="3">Otra</option>
                        </select>
                    </div>
                    <div class="mb-3 px-5">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                            <label class="form-check-label" for="flexSwitchCheckDefault">Tengo experiencia con equipos de esports anteriormente</label>
                        </div>
                    </div>
                        <div class= "m-3 px-5 text-danger text-center" id="alerta"> (*): OBLIGATORIO</div>

                    <button type="submit" class="btn btn-primary mb-2 w-100">Enviar</button>
